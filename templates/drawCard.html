<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Picker</title>
    <link rel="stylesheet" href="/static/drawCard.css">
</head>
<body>
    <div class="deck-selection-wrapper">
        <!-- 페이지 상단 타이틀 -->
        <div class="title">타로 덱 선택</div>
        
        <!-- 덱 선택 섹션 -->
        <div class="deck-selection" id="deck-selection">
            <label for="deck-select">사용할 카드 덱을 선택하세요</label>
            <div class="select-wrapper">
                <select id="deck-select">
                    <option value="22">메이저 아르카나 (22장)</option>
                    <option value="78">전체 덱 (78장)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 카드가 선택된 후 나타나는 컨테이너 -->
    <div class="selected-card-container" id="selected-cards-container"></div>

    <!-- 카드 선택 완료 버튼 -->
    <div class="submit-container">
        <form action="{{ url_for('question.result') }}" method="POST">
            <input type="hidden" name="cards" id="cards-input">
            <button id="submit-button" type="submit">선택 완료(3장)</button>
        </form>
    </div>

    <!-- 카드가 렌더링될 컨테이너 -->
    <div class="card-container"></div>
    
    <script src="/static/drawCard.js"></script>
</body>
</html>
